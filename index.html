<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOMETRO</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body style="background-color: rgb(0, 14, 55);">
    <section class="cronometro-1 d-flex align-items-center justify-content-center" style="height: 85vh;">
        <section class="cronometro-2 text-light bg-dark"
            style="border-radius:50%; padding: 60px; border:7px solid rgb(95, 95, 95);">
            <h1 class="text-center fs-3">CRONOMETRO</h1>

            <h3 class="text-center p-3 my-5 bg-light text-dark" id="relogio"
                style="border-radius:10px; border:3px solid rgb(132, 126, 126);">
                00:00:00</h3>
            <div class="buttons d-flex justify-content-center">
                <button type="button" class="btn btn-success mx-2 fs-5" onclick="start()">Start</button>
                <button type="button" class="btn btn-warning mx-2 fs-5 text-light" onclick="pause()">Pause</button>
                <button type="button" class="btn btn-danger mx-2 fs-5" onclick="stop()">Stop</button>
            </div>
        </section>
    </section>

    <h1 class="text-center text-light fs-2">Feito por Alejandro Orfanelli Salgado Rodriguez</h1>


    <script src="cronometro.js"></script>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
